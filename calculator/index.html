<!DOCTYPE html>
<html>

<body>
    <!-- HTML -->
    <input type="number" id="a">
    +
    <input type="number" id="b">
    <button id="ok">Senden</button>
    <p id="out">Ergebnis:</p>

    <!-- JAVASCRIPT -->
    <script>
        function addition() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            document.getElementById("out").innerText = a + b;
        }

        document.getElementById("ok").onclick = addition;
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="rezepte.js"></script>
</head>

<body>
    <!-- HTML -->
    <h1>Mein Rezepte</h1>
    <table id="meineRezepte">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Zubereitungszeit</th>
            <th>Zutaten</th>
            <th>Naehrwerte</th>
        </tr>
    </table>

    <!-- JAVASCRIPT -->
    <script>
        for (let i = 0; i < rezepte.length; i++) {
            const name = rezepte[i].name;
            const zubereitungszeit = rezepte[i].zubereitungszeit;
            const bild = rezepte[i].bild;
            const naehrwerte = rezepte[i].naehrwerte;
            const zutaten = rezepte[i].zutaten;
            let zutatenListe = "";
            for (let k = 0; k < zutaten.length; k++) {
                zutatenListe += `
                    <li>
                        ${zutaten[k].wert} ${zutaten[k].ma√üeinheit} ${zutaten[k].zutat}
                    </li>
                `;
            }
            let meineRezepte = document.getElementById("meineRezepte");
            meineRezepte.innerHTML = meineRezepte.innerHTML + `
                <tr>
                    <td><img src="${bild}" alt="meinBild" width="100">
                    <td>${name}</td>
                    <td>${zubereitungszeit} Minuten</td>
                    <td><ul>${zutatenListe}</ul></td>
                    <td>Fett: ${naehrwerte.fett}</td>
                </tr>
            `;
        }
    </script>
</body>

</html>

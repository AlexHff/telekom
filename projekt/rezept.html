<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="rezepte.js"></script>
</head>

<body>
    <!-- HTML -->
    <h1 id="rezeptName"></h1>

    <!-- JAVASCRIPT -->
    <script>
        const url = new URL(window.location.href);
        const id = url.searchParams.get("id");
        const rezept = rezepte[id - 1];
        document.getElementById("rezeptName").innerText = rezept.name;
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<body>
    <!-- HTML -->
    <h1 id="zahl">
        0
    </h1>
    <input type="number" id="wert">
    <input type="submit" id="increment">

    <!-- JAVASCRIPT -->
    <script>
        function updateZahl() {
            document.getElementById("zahl").innerText =
                        document.getElementById("wert").value;
        }

        document.getElementById("increment").onclick = updateZahl;
    </script>
</body>

</html>

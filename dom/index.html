<!DOCTYPE html>
<html>

<body>
    <!-- HTML -->
    <h1>Der Preis ist heiss</h1>
    <input type="number" id="input" name="input">
    <button id="submit">Senden</button>
    <h2 id="hint">Hinweis</h2>
    <h3 id="myNumber"></h3>

    <!-- JAVASCRIPT -->
    <script>
        function checkNumber() {
            // Holt Wert aus Eingabefeld als string
            let input = document.getElementById("input").value;
            // Convertiert string zu number
            input = Number.parseInt(input);

            // Holt das Element für den Hinweis
            let hint = document.getElementById("hint");

            // Zeigt die aktuelle Zahl an
            document.getElementById("myNumber").innerText = input;

            // Testet den richtigen Wertebereich
            if (input > 10 || input < 1) {
                hint.innerText = "Zahl zwischen 1 und 10 eingeben";
                return;
            }

            // Vergleicht die Zufallszahl mit dem eingegebenen Wert
            if (input < random) {
                // Überschreibt den Inhalt fur den Hinweis
                hint.innerText = "Grösser";
            } else if (input > random) {
                // Überschreibt den Inhalt fur den Hinweis
                hint.innerText = "Kleiner";
            } else {
                // Überschreibt den Inhalt fur den Hinweis
                hint.innerText = "Gleich";
            }

            // Resettet den Wert von dem Eingabefeld
             document.getElementById("input").value = "";
        }

        // Erstellt eine Zufallszahl
        const random = Math.floor(Math.random() * 10 + 1);

        // Wenn auf Senden geklickt wird
        document.getElementById("submit").onclick = checkNumber;
    </script>
</body>

</html>

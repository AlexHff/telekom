<!DOCTYPE html>
<html>

<body>
    <!-- HTML -->
    <h1 id="zahl">
        0
    </h1>
    <input type="number" id="wert">
    <input type="submit" id="increment">

    <!-- JAVASCRIPT -->
    <script>
        document // 1 - 24
        document.getElementById("zahl") // 6 - 8
        document.getElementById("zahl").innerText // 7

        document.getElementById("increment").onclick = function () {
            document.getElementById("zahl").innerText =
                        document.getElementById("wert").value;
        }
    </script>
